<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - login in or sign up</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="nav">
        <ul class="d-flex m-auto align-items-center gap-3">
            <li class="mt-4"><a href="Calculator/index.html" class="text-uppercase fw-bold">Calculator</a></li>
            <li class="mt-4"><a href="Namta Table/index.html" class="text-uppercase fw-bold">Namta Table</a></li>
        </ul>
    </div>
    <div class="facebook_form">
      <div class="container">
        <div
          class="fb_form_inner d-flex justify-content-center align-items-center"
        >
          <div class="row align-items-center justify-content-between">
            <div class="col-md-6">
              <div class="fb_content">
                <img src="img/4lCu2zih0ca.svg" alt="" class="w-50" />
                <h4>
                  Facebook helps you connect and share with the people in your
                  life.
                </h4>
              </div>
            </div>
            <div class="col-md-6 g-0">
              <div class="fb_form">
                <form action="#">
                  <div class="form_fleid">
                    <input
                      type="text"
                      placeholder="Email address or mobile number"
                    />
                  </div>
                  <div class="form_fleid">
                    <input type="text" placeholder="Password"/>
                  </div>
                  <div class="form_fleid">
                    <button>Log In</button>
                  </div>
                  <a href="#" class="mt-3 mb-3">Forgotten password?</a>
                  <hr class="w-75 m-auto mb-3" />
                  <div class="form_rgs_btn">
                    <button id="show_form_now">Create new account</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="sing_form">
                <div class="rgs_content d-flex justify-content-between">
                  <div class="content_rg">
                    <h3>Sign Up</h3>
                    <span>It's quick and easy.</span>
                    <hr />
                  </div>
                  <div class="x_close">
                    <i class="fa-solid fa-xmark"></i>
                  </div>
                </div>
                <form action="#">
                  <div class="form_left">
                    <div class="form_input">
                      <input type="text" placeholder="First name" />
                    </div>
                    <div class="form_input">
                      <input type="text" placeholder="Surname" />
                    </div>
                  </div>
                  <div class="form_input_mobile">
                    <input
                      type="text"
                      placeholder="Email address or phone number"
                    />
                  </div>
                  <div class="form_input_password">
                    <input type="password" placeholder="New password" />
                  </div>
                  <label for="#" class="mb-2">Date of birth</label>
                  <div class="form_date_birth d-flex justify-content-between">
                    <div class="form_date">
                      <select name="" id="form-date"></select>
                    </div>
                    <div class="form_month">
                      <select name="" id="form-month"></select>
                    </div>
                    <div class="form_year">
                      <select name="" id="form-year"></select>
                    </div>
                  </div>
                  <p class="mt-3 size_p">
                    People who use our service may have uploaded your contact
                    information to Facebook. Learn more.
                  </p>

                  <div class="sing_up_btn text-center">
                    <button>Sign Up</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
